PROP
{
   name = JSIswitch_StageLock

   MODULE
   {
      name = JSIActionGroupSwitch
      animationName = SwitchWCoverAnim
      switchTransform = SwitchColider
      actionName = plugin
      switchSound = Squad/Sounds/sound_click_latch
      PLUGINACTION
      {
         name = JSIInternalRPMButtons
         actionMethod = ButtonStageLock
         stateMethod = ButtonStageLockState
      }
   }

   MODULE
   {
      name = JSIPropTextureShift
      transformToShift = SwitchNamePlate
      layerToShift = _MainTex _Emissive
      x = 0.25
      y = 0.25
   }
 
}
