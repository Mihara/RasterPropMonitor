PROP
{
   // Staging button
   name = JSIStockSquareButtonStage
   MODEL
   {
      model = Squad/Props/squareButton/model
   }
   MODULE
   {
      name = JSIVariableAnimator
      refreshRate = 15
      coloredObject = button
      passiveColor = 64,0,0,255
      activeColor =  255,0,0,255
      variableName = STAGEREADY
      scale = 0.8,1.0
   }
   MODULE
   {
      name = JSIActionGroupSwitch
      switchTransform = button
      actionName = stage
      switchSound = Squad/Sounds/sound_click_latch
   }
}
